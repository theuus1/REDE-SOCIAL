<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="element">
    <div class="box1e2">
        <div class="box1"></div>
        <div class="box2">
            <form method="get">
                <fieldset>
                    <div id="acao">
                    <label for="nome">Nome</label>
                    <br>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                    <br>
                    <label for="idade">Idade</label>
                    <br>
                    <input type="number" name="idade" id="idade" placeholder="Digite sua idade">
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">
                    <br>
                    <h3>Rede socias que você conhece:</h3>
                    <div id="R2">
                <div class="R1">
                    <input type="checkbox" id="tikTok" name="tikTok">
                    <label for="tikTok">Tik tok</label>
                    <br>
                    <input type="checkbox" id="instagram" name="instagram">
                    <label for="instagram">Instagram</label>
                    <br>
                    <input type="checkbox" id="twitter" name="twitter">
                    <label for="twitter">Twitter</label>
                    <br>
                    <input type="checkbox" id="kwai" name="kwai">
                    <label for="kwai">Kwai</label>
                    <br>
                    <input type="checkbox" id="pinterest" name="pinterest">
                    <label for="pinterest">Pinterest</label>
                    <br>
                    <input type="checkbox" id="snapchat" name="snapchat">
                    <label for="snapchat">Snapchat</label>
                </div>
                    
                <div class="R1">
                    <input type="checkbox" id="telegram" name="telegram">
                    <label for="telegram">Telegram</label>
                    <br>
                    <input type="checkbox" id="facebook" name="facebook">
                    <label for="facebook">Facebook</label>
                    <br>
                    <input type="checkbox" id="whatsApp" name="whatsApp">
                    <label for="whatsApp">WhatsApp</label>
                <br>  
                    <input type="checkbox" id="youTube" name="youTube">
                    <label for="youTube">YouTube</label>
                    <br>
                    <input type="checkbox" id="linkedIn" name="linkedIn">
                    <label for="linkedIn">LinkedIn</label>
                    <br>
                    <input type="checkbox" id="messenger" name="messenger">
                    <label for="messenger">Messenger</label>
                </div> 
                
                <div class="R1">    
                    <input type="checkbox" id="reddit" name="reddit">
                    <label for="reddit">Reddit</label>
                    <br>
                    <input type="checkbox" id="discord" name="discord">
                    <label for="discord">Discord</label>
                    <br>
                    <input type="checkbox" id="twitch" name="twitch">
                    <label for="twitch">Twitch</label>
                <br> 
                    <input type="checkbox" id="skaype" name="skaype">
                    <label for="skype">Skype</label>
                    <br>
                    <input type="checkbox" id="tinder" name="tinder">
                    <label for="tinder">Tinder</label>
                </div> 
            </div>
                    <h3>Na sua opinião as redes sociais são importantes?</h3>
                    <input type="radio" id="sim" name="importa" value="sim">
                    <label for="sim">Sim</label>
                    <br>
                    <input type="radio" id="nao" name="importa" value="nao">
                    <label for="nao">Não</label>
                    <br>
                    <input type="radio" id="naoSei" name="importa" value="naoSei">
                    <label for="naoSei">Não sei</label>
                    <br>
                   <h3>Dê sua opinião sobre as redes sociais:</h3>
                    <textarea id="opn" name="opn" placeholder="Escreva..." cols="40" rows="8" ></textarea>
                    <br>
                    <input id="enviar" type="submit" value="Enviar">
                    <input id="cancelar" type="reset" value="Limpar" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>

</html>
